<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

 <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="heading">
      <div class="heading__left">
        <small> My balance</small>
        <span> $921.48</span>
      </div>
      <div class="right">
        <img src="./images/logo.svg" alt="logo">
      </div>
    </div>
    <div class="chart">
      <div class="chart__header">
        <h2>Spending - Last 7 days</h2>
      </div>
      <canvas id="container" class="chart__days-chart">

      </canvas>
      <div class="separator"></div>
      <div class="state">
        <div class="heading__left total">
         <small>Total this month</small> 
         <span> $478.33</span>
        </div>
        <div class=" comparision-last-month">
          <p>+2.4%</p>
          <small>from last month</small>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.tarakumarsunuwar.com.np">Tara Kumar Sunuwar</a>.
  </div>
 <script src="index.js" type="module"></script>
</body>

</html>
